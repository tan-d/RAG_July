    <style>
        :root {
            /* Core colors from theme */
            --editor-background: #1E1E1E;
            --editor-foreground: #D4D4D4;
            --button-background: #007ACC;
            --button-foreground: #FFFFFF;
            --input-background: #3C3C3C;
            --input-foreground: #9399B2; 
            --panel-background: #252526;
        }

        body {
            background: var(--editor-background);
            color: var(--input-foreground);
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: 14px;
            font-weight: 600;
        }

        p {
            color: var(--editor-foreground);
            font-size: 14px;
        }

        .regular_text {
            color: var(--editor-foreground);
        }

        .left {
        }

        .fade_text {
            color: var(--input-foreground);
            text-decoration: none;
            font-size: 12px;
        }

        .nav_icon:hover {
            background: var(--input-background);

            .fade_text {
                color: var(--editor-foreground);
            }

            .regular_text {
                text-decoration: underline;
            }
            .normal_icon{
                display: none;
            }
            .houver_icon
            {
                display: inline;
            }
            

        }

        .nav_field {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        h3 {
            color: var(--input-foreground);
            font-size: 12px;
        }
        p {
          font-size: 12px;
          color: var(--input-foreground);
        }
        .social_nav{
            display: flex;
            margin: 0px;
            justify-content: space-between;
        }

        .nav_icon {
            display: flex;
            justify-content: space-between;
            cursor: pointer;

        }
        .normal_icon{
            padding: 0px;
            margin: 0px;
            display: block;

        }
        .houver_icon
        {
            padding: 0px;
            margin: 0px;
            display: none;

        }
        .icon{
            display: inline;
        }
        .icon:hover{
            background: var(--input-background);
        }
        #main_nav{
            width:100%;
            padding: 0px;
            margin: 0px;

        }
    </style>

              if (element.is_tail){
                header.addEventListener("click", (e)=> element.onclick())
              }else{
                header.addEventListener("click", (e) =>{
                  if (nav_body.style.display == "none") {

                    nav_body.style.display = "inline"
                    newOpenNav.style.transform = 'rotate(180deg)'

                  }
                  else {
                      nav_body.style.display = "none"
                      newOpenNav.style.transform = 'rotate(0deg)'
                  }
                   
                  })
              }

              nav.append(header);
              nav.append(nav_body);
              mainNav.append(nav);


              element.sub_nav_for_nav.forEach(sub_element => {

                  const nav_Field = document.createElement("div")
                  nav_Field.className = "nav_field"
                  nav_Field.style.margin="0px";
                  nav_Field.style.paddingLeft = "3.2rem"

                  const nav_icon = document.createElement("div")
                  nav_icon.innerHTML += sub_element.icon;
                  nav_Field.append(nav_icon);

                  const Field_name = document.createElement("p")
                  Field_name.style.display = "flex"
                  Field_name.style.alignItems="center"
                  Field_name.innerHTML += sub_element.name;
                  Field_name.className = "regular_text"
                  Field_name.style.color = "#66CBD6"
                  const code  = document.createElement("p")
                  code.innerHTML += " (..) {...}"
                  code.className = "regular_text"
                  code.style.color = "yellow"
                  Field_name.append(code)
                  nav_Field.append(Field_name)


               

                  if (sub_element.is_tail){
                    nav_Field.addEventListener("click", (e)=> {
                      log_event("log_event", "Testing if clicked")
                      log_event("fix_code", {
                        "fileName": sub_element.fileName, 
                        "funcName": sub_element.name
                      })
                    })
                  }else{
                    nav_Field.addEventListener("click", (e) => {
                      log_event("log_event", "You clicked")
                    })
                  }

                  nav_Field.addEventListener('mouseenter', function() {
                      log_event("log_event", "Testing if clicked")
                      nav_Field.style.backgroundColor = '#252D35';
                    });

                    nav_Field.addEventListener('mouseleave', function() {
                        // Revert to the initial color when not hovering
                        nav_Field.style.backgroundColor = 'transparent';
                    });


                  nav_body.append(nav_Field)
                



              }
              )


          });

          const container = document.getElementById("main_nav")
          container.append(mainNav);



});


        }
        loadNaviagtion(navigation);

        function log_event(command, data){
          vscode.postMessage({ command: command, value: data });
        }
        var checking = REPLACE_THIS;

        </script>
