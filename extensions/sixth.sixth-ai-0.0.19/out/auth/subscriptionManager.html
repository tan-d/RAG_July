<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Subscription</title>
    <style>
        :root {
            --editor-background: #1E1E1E;
            --editor-foreground: #D4D4D4;
            --button-background: #007ACC;
            --button-foreground: #FFFFFF;
            --input-background: #3C3C3C;
            --input-foreground: #9399B2; 
            --panel-background: #252526;
            --accent-color: #6D28D9;
            --danger-color: #E53E3E;
        }

        body {
            background-color: var(--editor-background);
            color: var(--editor-foreground);
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            padding: 24px;
            margin: 0;
            line-height: 1.5;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 24px;
        }

        .back-button {
            background: transparent;
            border: none;
            color: var(--input-foreground);
            cursor: pointer;
            display: flex;
            align-items: center;
            padding: 0;
            margin-right: 12px;
        }

        .back-button:hover {
            color: var(--editor-foreground);
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            margin: 0;
        }

        .subscription-card {
            background-color: var(--panel-background);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .subscription-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .subscription-title {
            font-size: 18px;
            font-weight: 600;
        }

        .status-badge {
            background-color: #48BB78;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }

        .user-email {
            color: var(--input-foreground);
            font-size: 14px;
            margin-bottom: 16px;
            display: block;
        }

        .subscription-details {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 20px;
        }

        .subscription-detail {
            padding: 8px 0;
        }

        .detail-label {
            color: var(--input-foreground);
            font-size: 12px;
            margin-bottom: 4px;
        }

        .detail-value {
            font-size: 14px;
            font-weight: 500;
        }

        .section-title {
            font-size: 16px;
            font-weight: 600;
            margin: 24px 0 16px;
        }

        .action-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-top: 24px;
        }

        .btn {
            padding: 10px 16px;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .btn-primary {
            background-color: var(--accent-color);
            color: white;
        }

        .btn-primary:hover {
            opacity: 0.9;
        }

        .btn-outline {
            background-color: transparent;
            color: var(--editor-foreground);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-outline:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }

        .btn-danger {
            background-color: transparent;
            color: var(--danger-color);
            border: 1px solid var(--danger-color);
        }

        .btn-danger:hover {
            background-color: rgba(229, 62, 62, 0.1);
        }

        .feature-list {
            margin-top: 12px;
        }

        .feature-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }

        .feature-item svg {
            margin-right: 8px;
            flex-shrink: 0;
        }

        @media (max-width: 600px) {
            .subscription-details {
                grid-template-columns: 1fr;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-button" id="backButton">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M3.83 7.00001L9.53 1.29001C9.82 1.00001 9.82 0.510012 9.53 0.220012C9.24 -0.0699877 8.75 -0.0699877 8.46 0.220012L2.05 6.64001C1.76 6.93001 1.76 7.42001 2.05 7.71001L8.46 14.13C8.61 14.28 8.8 14.35 9 14.35C9.2 14.35 9.39 14.28 9.54 14.13C9.83 13.84 9.83 13.35 9.54 13.06L3.83 7.00001Z" fill="currentColor"/>
                </svg>
                Back
            </button>
            <h1>Manage Subscription</h1>
        </div>

        <div class="subscription-card">
            <div class="subscription-header">
                <div class="subscription-title">Standard Plan</div>
                <div class="status-badge">Active</div>
            </div>
            <div class="user-email" id="userEmail">user@example.com</div>
            
            <div class="subscription-details">
                <div class="subscription-detail">
                    <div class="detail-label">Amount</div>
                    <div class="detail-value">$9.99/month or $49.99/year</div>
                </div>
            </div>
        </div>

        <div class="section-title">Your Plan Benefits</div>
        <div class="feature-list">
            <div class="feature-item">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M8 0C3.6 0 0 3.6 0 8C0 12.4 3.6 16 8 16C12.4 16 16 12.4 16 8C16 3.6 12.4 0 8 0ZM8 14C4.7 14 2 11.3 2 8C2 4.7 4.7 2 8 2C11.3 2 14 4.7 14 8C14 11.3 11.3 14 8 14ZM7 11L12 6L10.6 4.6L7 8.2L5.4 6.6L4 8L7 11Z" fill="#48BB78"/>
                </svg>
                Unlimited access to ChatGPT-4 Assistant
            </div>
            <div class="feature-item">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M8 0C3.6 0 0 3.6 0 8C0 12.4 3.6 16 8 16C12.4 16 16 12.4 16 8C16 3.6 12.4 0 8 0ZM8 14C4.7 14 2 11.3 2 8C2 4.7 4.7 2 8 2C11.3 2 14 4.7 14 8C14 11.3 11.3 14 8 14ZM7 11L12 6L10.6 4.6L7 8.2L5.4 6.6L4 8L7 11Z" fill="#48BB78"/>
                </svg>
                Premium code optimizations
            </div>
            <div class="feature-item">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M8 0C3.6 0 0 3.6 0 8C0 12.4 3.6 16 8 16C12.4 16 16 12.4 16 8C16 3.6 12.4 0 8 0ZM8 14C4.7 14 2 11.3 2 8C2 4.7 4.7 2 8 2C11.3 2 14 4.7 14 8C14 11.3 11.3 14 8 14ZM7 11L12 6L10.6 4.6L7 8.2L5.4 6.6L4 8L7 11Z" fill="#48BB78"/>
                </svg>
                Unlimited unit test generation
            </div>
            <div class="feature-item">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M8 0C3.6 0 0 3.6 0 8C0 12.4 3.6 16 8 16C12.4 16 16 12.4 16 8C16 3.6 12.4 0 8 0ZM8 14C4.7 14 2 11.3 2 8C2 4.7 4.7 2 8 2C11.3 2 14 4.7 14 8C14 11.3 11.3 14 8 14ZM7 11L12 6L10.6 4.6L7 8.2L5.4 6.6L4 8L7 11Z" fill="#48BB78"/>
                </svg>
                Priority customer support
            </div>
        </div>

        <div class="action-buttons">
            <button class="btn btn-outline" id="updatePaymentMethod">
                Update Payment Method
            </button>
            <button class="btn btn-outline" id="changePlan">
                Change Plan
            </button>
            <button class="btn btn-danger" id="cancelSubscription">
                Cancel Subscription
            </button>
        </div>
    </div>

    <script>
        const vscode = acquireVsCodeApi();
        
        // Apply theme colors from VS Code
        const themeColors = THEME_COLORS_JSON;
        document.documentElement.style.setProperty('--editor-background', themeColors['editor.background']);
        document.documentElement.style.setProperty('--editor-foreground', themeColors['editor.foreground']);
        document.documentElement.style.setProperty('--button-background', themeColors['button.background']);
        document.documentElement.style.setProperty('--button-foreground', themeColors['button.foreground']);
        document.documentElement.style.setProperty('--input-background', themeColors['input.background']);
        document.documentElement.style.setProperty('--input-foreground', themeColors['input.foreground']);
        document.documentElement.style.setProperty('--panel-background', themeColors['panel.background']);

        // Set subscription details
        const userEmail = "USER_EMAIL";
        const apiKey = "USER_API_KEY";
        
        // Display the user email
        document.getElementById('userEmail').textContent = userEmail;

        // Back button handler
        document.getElementById('backButton').addEventListener('click', () => {
            vscode.postMessage({
                command: 'back_to_sidebar'
            });
        });

        // Update payment method handler
        document.getElementById('updatePaymentMethod').addEventListener('click', () => {
            const mailtoUrl = `mailto:ope@trysixth.com?subject=Update%20Sixth%20AI%20Payment%20Method&body=Hello%20Sixth%20AI%20Team,%0A%0AI%20would%20like%20to%20update%20my%20payment%20method.%0A%0AEmail:%20${userEmail}%0AAPI%20Key:%20${apiKey}%0A%0AThank%20you.`;
            vscode.postMessage({
                command: 'open_mail_link',
                value: mailtoUrl
            });
        });

        // Change plan handler
        document.getElementById('changePlan').addEventListener('click', () => {
            const mailtoUrl = `mailto:ope@trysixth.com?subject=Change%20Sixth%20AI%20Subscription%20Plan&body=Hello%20Sixth%20AI%20Team,%0A%0AI%20would%20like%20to%20change%20my%20subscription%20plan.%0A%0AEmail:%20${userEmail}%0AAPI%20Key:%20${apiKey}%0A%0AThank%20you.`;
            vscode.postMessage({
                command: 'open_mail_link',
                value: mailtoUrl
            });
        });

        // Cancel subscription handler
        document.getElementById('cancelSubscription').addEventListener('click', () => {
            const mailtoUrl = `mailto:ope@trysixth.com?subject=Cancel%20Sixth%20AI%20Subscription&body=Hello%20Sixth%20AI%20Team,%0A%0AI%20would%20like%20to%20cancel%20my%20subscription.%0A%0AEmail:%20${userEmail}%0AAPI%20Key:%20${apiKey}%0A%0AThank%20you.`;
            vscode.postMessage({
                command: 'open_mail_link',
                value: mailtoUrl
            });
        });
    </script>
</body>
</html>
